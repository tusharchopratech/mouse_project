  <script>

    var isDataArrayAvaiable = true;
    var dataArray = [];


    function isDataArrayFree() {
      return isDataArrayAvaiable;
    }

    function getScoketData(operation, data) {
      if (isDataArrayFree()) {
        isDataArrayAvaiable = false;
        if (operation == "write") {
          dataArray.push(data);
          console.log("Data in Windows 1 : " + dataArray.length + ' at ' + new Date().getTime());
          isDataArrayAvaiable = true;
          return 1;
        } else if (operation == "read") {
          var tmp = [];
          tmp = dataArray;
          dataArray = [];
          console.log("Data in Windows 2 : " + dataArray.length + ' at ' + new Date().getTime());
          isDataArrayAvaiable = true;
          return tmp;
        }
        isDataArrayAvaiable = true;
      }
      return 0;
    }



  </script>
